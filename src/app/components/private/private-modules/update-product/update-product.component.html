<div class="container">
    <div class="row justify-content-center">
  
      <div class="col-md-6">
        <form #updateFormProduit="ngForm" (ngSubmit)="updateProduit(updateFormProduit)">
  
          <div class="form-group">
            <label for="idF">id Produit</label>
            <input  [disabled]="true" type="text" id="idF" class="form-control" [(ngModel)]="p.id"  [ngModelOptions]="{standalone: true}" >
          </div>
  
          <div class="form-group">
            <label for="nom">nom produit</label>
            <input  required minlength="3" type="text" id="nom" class="form-control" [(ngModel)]="p.nom"  #nom="ngModel" [ngModelOptions]="{standalone: true}" >
          </div>
  
          <div *ngIf="nom?.touched && nom?.invalid">
            <small *ngIf="nom?.errors!['required']" class="text-danger">firstname is required <br></small>
            <small *ngIf="nom?.errors!['pattern']" class="text-danger">invalid firstname <br></small>
            <small *ngIf="nom?.errors!['minlength']" class="text-danger">firstname must contain at least 3
              characters</small>
          </div>
  
  
          <div class="form-group">
            <label for="cap">description</label>
            <input  required type="text" id="cap" class="form-control" [(ngModel)]="p.description"  #description="ngModel" [ngModelOptions]="{standalone: true}">
  
          </div>
  
          <div *ngIf="description?.touched && description?.invalid">
            <small *ngIf="description?.errors!['required']" class="text-danger">firstname is required <br></small>
          </div>
  
          <div class="form-group">
            <label for="cap">prix</label>
            <input  required type="number" id="cap" class="form-control" [(ngModel)]="p.prix"  #prix="ngModel" [ngModelOptions]="{standalone: true}">
  
          </div>
  
          <div *ngIf="prix?.touched && prix?.invalid">
            <small *ngIf="prix?.errors!['required']" class="text-danger">firstname is required <br></small>
          </div>

                    </div>

          -->
  
          <!--

          <br>
          <input [disabled]="updateFormProduit.invalid" type="submit" value="update produit" class="btn btn-info">
        </form>
      </div>
    </div>
  </div>
