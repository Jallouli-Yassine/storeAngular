<div class="container">
  <div class="row justify-content-center">

    <div class="col-md-6">
      <form [formGroup]="addProductForm" (ngSubmit)="save()">

        <div class="form-group">
          <label for="nom">nom product</label>
          <input formControlName="nom" type="text" id="nom" class="form-control">
        </div>

        <div *ngIf="nomProduct?.touched && nomProduct?.invalid">
          <small *ngIf="nomProduct?.errors!['required']" class="text-danger">firstname is required <br></small>
          <small *ngIf="nomProduct?.errors!['pattern']" class="text-danger">invalid firstname <br></small>
          <small *ngIf="nomProduct?.errors!['minlength']" class="text-danger">firstname must contain at least 3
            characters</small>
        </div>


        <div class="form-group">
          <label for="cap">description</label>
          <input formControlName="description" type="text" id="cap" class="form-control">
        </div>

        <div *ngIf="descriptionProduct?.touched && descriptionProduct?.invalid">
          <small *ngIf="descriptionProduct?.errors!['required']" class="text-danger">description is required <br></small>
        </div>

        <div class="form-group">
          <label for="cap">prix</label>
          <input formControlName="prix" type="number" id="cap" class="form-control">
        </div>

        <div *ngIf="prixProduct?.touched && prixProduct?.invalid">
          <small *ngIf="prixProduct?.errors!['required']" class="text-danger">prix is required <br></small>
        </div>

      </form>
    </div>
  </div>
</div>
